extends: substitution
description: "Don't use Latin abbreviations."
message: "Use '%s' instead of '%s'."
link: 'https://learn.microsoft.com/style-guide/a-z-word-list-term-collections/e/eg'
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
