issuesSections:
  - title: Documentarian
    filters: is:open repo:microsoft/Documentarian
  - title: ToolModules
    filters: is:open repo:sdwheeler/ToolModules
  - title: Dash
    filters: is:open repo:dlvhdr/gh-dash
  - title: GhCLI
    filters: is:open repo:cli/cli
    limit: 50 # optional limit per section
prSections:
  - title: Documentarian
    filters: is:open repo:microsoft/Documentarian
  - title: ToolModules
    filters: is:open repo:sdwheeler/ToolModules
  - title: Dash
    filters: is:open repo:dlvhdr/gh-dash
  - title: GhCLI
    filters: is:open repo:cli/cli
    limit: 50 # optional limit per section
defaults:
  prsLimit: 20 # global limit
  issuesLimit: 50 # global limit
  preview:
    open: true
    width: 60
theme:
  colors:
    text:
      primary: "#F7F1FF"
      secondary: "#5AD4E6"
      inverted: "#CCCCCC"
      faint: "#3E4057"
      warning: "#FC618D"
      success: "#7BD88F"
    background:
      selected: "#535155"
    border:
      primary: "#948AE3"
      secondary: "#7BD88F"
      faint: "#3E4057"
