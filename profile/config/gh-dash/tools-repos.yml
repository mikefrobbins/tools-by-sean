# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json
issuesSections:
  - title: Documentarian
    filters: is:open repo:microsoft/Documentarian
  - title: ToolModules
    filters: is:open repo:sdwheeler/ToolModules
  - title: Dash
    filters: is:open repo:dlvhdr/gh-dash
  - title: GhCLI
    filters: is:open repo:cli/cli
  - title: Vale
    filters: is:open repo:errata-ai/vale
    limit: 50 # optional limit per section
prSections:
  - title: Documentarian
    filters: is:open repo:microsoft/Documentarian
  - title: ToolModules
    filters: is:open repo:sdwheeler/ToolModules
  - title: Dash
    filters: is:open repo:dlvhdr/gh-dash
  - title: GhCLI
    filters: is:open repo:cli/cli
  - title: Vale
    filters: is:open repo:errata-ai/vale
    limit: 50 # optional limit per section
defaults:
  prsLimit: 20 # global limit
  issuesLimit: 50 # global limit
  preview:
    open: true
    width: 60
theme:
  ui:
    table:
      showSeparator: true
  colors:
    text:
      primary: "#f7f1ff"
      secondary: "#5ad4e6"
      inverted: "#282a36"
      faint: "#ffb86c"
      warning: "#ff5555"
      success: "#50fa7b"
    background:
      selected: "#39386b"
    border:
      primary: "#383b5b"
      secondary: "#39386b"
      faint: "#2b2b40"
