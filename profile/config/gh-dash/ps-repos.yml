# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json
issuesSections:
  - title: WG Issues
    filters: is:open repo:PowerShell/PowerShell label:Needs-Triage label:WG-Interactive-IntelliSense,WG-Interactive-Debugging,WG-Interactive-HelpSystem,WG-Interactive-Console,WG-Interactive-PSReadLine
  - title: Crescendo
    filters: is:open repo:PowerShell/Crescendo
  - title: PSSA
    filters: is:open repo:PowerShell/PSScriptAnalyzer
  - title: PlatyPS
    filters: is:open repo:PowerShell/platyPS
  - title: PowerShellGet
    filters: is:open repo:PowerShell/PowerShellGet
  - title: PSReadLine
    filters: is:open repo:PowerShell/PSReadLine
  - title: DSC-Samples
    filters: is:open repo:PowerShell/DSC-Samples
  - title: WhatsNew
    filters: is:open repo:PowerShell/WhatsNew
prSections:
  - title: PowerShell
    filters: is:open repo:PowerShell/PowerShell
  - title: PowerShell WG
    filters: is:open repo:PowerShell/PowerShell label:WG-Interactive-IntelliSense,WG-Interactive-Debugging,WG-Interactive-HelpSystem,WG-Interactive-Console,WG-Interactive-PSReadLine
  - title: Crescendo
    filters: is:open repo:PowerShell/Crescendo
  - title: PSSA
    filters: is:open repo:PowerShell/PSScriptAnalyzer
  - title: PlatyPS
    filters: is:open repo:PowerShell/platyPS
  - title: PowerShellGet
    filters: is:open repo:PowerShell/PowerShellGet
  - title: PSReadLine
    filters: is:open repo:PowerShell/PSReadLine
  - title: DSC-Samples
    filters: is:open repo:PowerShell/DSC-Samples
  - title: WhatsNew
    filters: is:open repo:PowerShell/WhatsNew
defaults:
  prsLimit: 20 # global limit
  issuesLimit: 20 # global limit
  preview:
    open: true
    width: 60
  layout:
    prs:
      repo:
        hidden: true
      title:
        grow: true
    issues:
      repo:
        hidden: true
      title:
        grow: true
theme:
  ui:
    table:
      showSeparator: true
  colors:
    text:
      primary: "#f7f1ff"
      secondary: "#5ad4e6"
      inverted: "#282a36"
      faint: "#ffb86c"
      warning: "#ff5555"
      success: "#50fa7b"
    background:
      selected: "#39386b"
    border:
      primary: "#383b5b"
      secondary: "#39386b"
      faint: "#2b2b40"
