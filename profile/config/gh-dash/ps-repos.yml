    filters: is:open repo:PowerShell/PowerShell label:Needs-Triage label:WG-Interactive-IntelliSense,WG-Interactive-Debugging,WG-Interactive-HelpSystem,WG-Interactive-Console,WG-Interactive-PSReadLine
  - title: Crescendo
    filters: is:open repo:PowerShell/Crescendo
  - title: PSSA
    filters: is:open repo:PowerShell/PSScriptAnalyzer
  - title: PlatyPS
    filters: is:open repo:PowerShell/platyPS
  - title: PowerShellGet
    filters: is:open repo:PowerShell/PowerShellGet
  - title: PSReadLine
    filters: is:open repo:PowerShell/PSReadLine
prSections:
  - title: PowerShell
    filters: is:open repo:PowerShell/PowerShell
  - title: PowerShell WG
    filters: is:open repo:PowerShell/PowerShell label:WG-Interactive-IntelliSense,WG-Interactive-Debugging,WG-Interactive-HelpSystem,WG-Interactive-Console,WG-Interactive-PSReadLine
  - title: Crescendo
    filters: is:open repo:PowerShell/Crescendo
  - title: PSSA
    filters: is:open repo:PowerShell/PSScriptAnalyzer
  - title: PlatyPS
    filters: is:open repo:PowerShell/platyPS
  - title: PowerShellGet
    filters: is:open repo:PowerShell/PowerShellGet
  - title: PSReadLine
    filters: is:open repo:PowerShell/PSReadLine
    limit: 50 # optional limit per section
defaults:
  prsLimit: 20 # global limit
  issuesLimit: 50 # global limit
  preview:
    open: true
    width: 60
theme:
  ui:
    table:
      showSeparator: true
  colors:
    text:
      primary: "#f7f1ff"
      secondary: "#5ad4e6"
      inverted: "#282a36"
      faint: "#ffb86c"
      warning: "#ff5555"
      success: "#50fa7b"
    background:
      selected: "#39386b"
    border:
      primary: "#383b5b"
      secondary: "#39386b"
      faint: "#2b2b40"
